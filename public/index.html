<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Data Viewer</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: flex-start;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
      }

      header {
        margin-bottom: 20px;
        width: 100%;
      }

      header img {
        max-width: 150px;
        height: auto;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .data-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 100%;
        padding: 20px;
        overflow-y: auto; /* Enable vertical scrolling for content */
      }

      .show-chart-btn {
        background-color: #ffffff;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        text-decoration: none;
        margin: 20px 0;
        transition: background-color 0.3s ease;
      }

      .show-chart-btn:hover {
        background-color: #f0f0f0;
      }

      .voltage-block {
        background-color: #ffffff;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 150px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .voltage-header {
        font-weight: bold;
        font-size: 14px;
        color: #404040;
        margin-bottom: 10px;
      }

      .voltage-value {
        font-size: 1.8rem;
        color: #333;
      }

      .date-time {
        font-size: 0.9rem;
        color: #777;
        margin-top: 10px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .update-effect {
        animation: pulse 0.6s ease;
      }

      .waiting-message {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
        text-align: center;
      }

      footer {
        text-align: center;
        width: 100%;
        font-size: 0.9rem;
        color: #555;
        margin-top: auto; /* Push footer to the bottom of the page */
        padding: 10px 0;
      }

      /* Responsive adjustments */
      @media (max-height: 600px) {
        .data-container {
          flex-direction: column;
          align-items: center;
        }

        .voltage-block {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/images/fn.png" alt="FactoryNext" />
    </header>

    <div class="container">
      <img src="/images/tici.png" alt="TICI" width="150" height="150"/>
      <h1>Process Monitoring System</h1>

      <!-- Waiting message -->
      <p id="waitingMessage" class="waiting-message">Waiting for data...</p>

      <!-- Container for data -->
      <div id="mqttData" class="data-container"></div>

      <!-- Button to navigate to chart -->
      <a href="chart.html" class="show-chart-btn">View Chart</a>
    </div>

    <!-- Footer with copyright -->
    <footer>&copy; 2024 Factory Next. All rights reserved.</footer>

    <!-- Socket.io script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connect to the Socket.io server
      const socket = io();

      // Container for MQTT messages
      const mqttDataContainer = document.getElementById("mqttData");
      const waitingMessage = document.getElementById("waitingMessage");

      // Function to trigger the pulse effect on update
      function triggerPulseEffect() {
        mqttDataContainer.classList.add("update-effect");
        setTimeout(() => {
          mqttDataContainer.classList.remove("update-effect");
        }, 600); // Same duration as the animation
      }

      // Listen for MQTT data from the server
      socket.on("mqtt_data", function (data) {
        const parsedData = JSON.parse(data);
        const voltage0 = parsedData.ADC0;
        const voltage1 = parsedData.ADC1;
        const voltage2 = parsedData.ADC2;
        const voltage3 = parsedData.ADC3;
        const pressure = 2.5 * (voltage0 - 1).toFixed(2);
        const level = 25 * (voltage1 - 1).toFixed(2);
        const flow = (3000 / 4) * (voltage2 - 1).toFixed(2);
        const temp = (200 / 4) * (voltage3 - 1).toFixed(2);
        const mqttDate = parsedData.DateTime;
        const dateObject = new Date(mqttDate);
        const formattedTime = dateObject.toLocaleTimeString("en-US", {
          hour12: true,
        });
        const formattedDate = dateObject.toLocaleDateString("en-US");

        // Hide the waiting message once data is received
        waitingMessage.style.display = "none";

        // Clear previous data
        mqttDataContainer.innerHTML = "";

        // Create blocks for each voltage value
        const voltages = [
          { label: "Pressure", value: pressure, unit: "Bar" },
          { label: "Level", value: level, unit: "%" },
          { label: "Flow", value: temp, unit: "Ltr/hr" },
          // { label: "Temperature", value: temp, unit: "&deg;C" },
        ];

        voltages.forEach((voltage) => {
          const voltageBlock = document.createElement("div");
          voltageBlock.className = "voltage-block";

          voltageBlock.innerHTML = `
            <div class="voltage-header">${voltage.label}</div>
            <div class="voltage-value">${voltage.value} ${voltage.unit}</div>
            <div class="date-time">${formattedDate} ${formattedTime}</div>
          `;

          mqttDataContainer.appendChild(voltageBlock);
        });

        // Trigger the pulse effect whenever new data arrives
        triggerPulseEffect();
      });
    </script>
  </body>
</html>
